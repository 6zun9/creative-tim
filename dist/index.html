<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creative Tim</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-12/css/all.min.css">
    <!--endbuild-->
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__logo left">Creative Tim</div>
        <div class="header__nav-wrapper right">
            <button class="btn header__menu-btn" id="burger-icon"></button>
            <div class="header__nav-container " id="nav-container">
                <ul class="nav nav--main">
                    <li><a href="#">Components</a></li>
                    <li><a href="#"><i class="fas fa-cloud-download-alt"></i>Downloads</a></li>
                </ul>
                <ul class="nav nav--secondary">
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section class="banner">
    <div class="container">
        <div class="banner__content-wrapper">
            <h1 class="banner__heading">Write the best title for your page.</h1>
            <p class="banner__details">Every landing page needs a small description after the big bold title, that's why
                we added this text here. Add here all the information that can make you or your product create the first
                impression.</p>
            <button class="btn banner__btn"><span><i class="fas fa-play"></i></span> WATCH NOW</button>
        </div>
    </div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
